name: RecipeBook React
run-name: RecipeBook
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Workflow-for-Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"
      - name: Set up PostgreSQL
        uses: pgaction/setup-postgresql@v2
        with:
          pg_version: "15"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
